<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Pagos de Facturas</title>
     <link rel="stylesheet" href="/css/consultar.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <header>
      <h1><a href="/emarina">E-Marina SL</a></h1>
      
      <div class="logout">
         <a href="/login"><span class="fas fa-sign-out-alt"></span> Logout</a>
        </div>
    </header>

 <main>
 
   
            <h1>Lista de Pagos de las facturas de los Amarres</h1>
          
            <a class="createButton" href="/emarina/pago/inicioCrear">Crear Pago de Factura</a>
            
            <table>
                <thead>
                    <tr>
                      	<th>Fecha del Pago del Amarre</th>
                        <th>MÃ©todo de Pago</th>
                        <th>Precio de la Reserva</th>
                        <th>Matricula del Barco</th>
                        <th>Amarre Comprado</th>
                        <th>Identificacion del Propietario</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                      <tr th:each="pago : ${pagos}">
                       
                           <td th:text="${pago.fechapago}"></td>
                         <td th:text="${pago.metodopago}"></td>
			                <td th:text="${pago.idfactura.precio}"></td>
			                <td th:text="${pago.idfactura.idreservamarre.idbarco.matricula}"></td>
			                <td th:text="${pago.idfactura.idreservamarre.amarre.id.letra + pago.idfactura.idreservamarre.amarre.id.numero}"></td>
			                <td th:text="${pago.idfactura.idreservamarre.idbarco.idpropietario.identificacion}"></td>
                        <td>
                            <a href="#aun-por-definir">
                                <i class="material-symbols-outlined">edit</i>
                            </a>
                            <form action="/emarina/factura/eliminar" method="post" style="display:inline;">
                               
                                <button type="submit">
                                    <i class="material-symbols-outlined">delete</i>
                                </button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </main>
   
    <footer>
        <p>&copy; 2024 E-Marina SL. | Todos los derechos reservados</p>
    </footer>
</body>

</html>
