<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Propietarios</title>
    <link rel="stylesheet" href="/css/consultar.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1><a href="/emarina">E-Marina SL</a></h1>
        <div class="logout">
           <a href="/login"><span class="fas fa-sign-out-alt"></span> Logout</a>
        </div>
    </header>
    <main>
        <h1>Lista de propietarios</h1>
        <a class="createButton" href="/emarina/propietario/inicioCrear">Crear propietario</a>
        <table>
            <thead>
                <tr>
                    <th>Identificación</th>
                    <th>Nombre</th>
                    <th>Apellidos</th>
                    <th>Fecha de Nacimiento</th>
                    <th>Teléfono</th>
                    <th>Nacionalidad</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Iterar sobre la lista de propietarios -->
                <tr th:each="propietario : ${propietarios}">
                    <td th:text="${propietario.identificacion}"></td>
                    <td th:text="${propietario.nombre}"></td>
                    <td th:text="${propietario.apellidos}"></td>
                    <td th:text="${propietario.fnacimiento}"></td>
                    <td th:text="${propietario.telefono}"></td>
                    <td th:text="${propietario.nacionalidad}"></td>
                    <td>
                    <a th:href="@{/emarina/propietario/inicioEditar(id=${propietario.idPropietario})}"><i class="material-symbols-outlined">edit</i></a>                     
                      
                   <form action="/emarina/propietario/eliminar" method="post">
					    <input type="hidden" name="id" th:value="${propietario.idPropietario}" />
					    <button type="submit"><i class="material-symbols-outlined">delete</i></button>
					</form>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>
    <footer>
        <p>&copy; 2024 E-Marina SL. | Todos los derechos reservados</p>
    </footer>

  
    
</body>
</html>
<script>
document.querySelectorAll('.deleteButton').forEach(button => {
    button.addEventListener('click', function(event) {
        event.preventDefault();
        const id = this.getAttribute('data-id');
        if (confirm('¿Estás seguro de que deseas eliminar este propietario?')) {
            window.location.href = '/emarina/propietario/eliminar?id=' + id;
        }
    });
});
      
     
    </script>
